<app-crud-browser [entityEndpoint]="'employee'" [entityName]="'Employee'" [columns]="columns"
    [formTemplate]="formTemplate" [form]="form" [isCustomEditHandler]="true" (onSave)="onSave($event)"
    (onEdit)="onEdit($event)">
</app-crud-browser>

<ng-template #formTemplate>
    <form [formGroup]="form" autocomplete="off">
        <div>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput [formControl]="form.controls.firstName" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput [formControl]="form.controls.lastName" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Designation</mat-label>
                <input matInput [formControl]="form.controls.designation" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Salary</mat-label>
                <input matInput type="number" [formControl]="form.controls.salary" required>
            </mat-form-field>
        </div>
        <div>
            <app-amrr-select-with-search [title]="'Unit'" [ctrl]="form.controls.unit"
                [options]="units"></app-amrr-select-with-search>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Date of Joining</mat-label>
                <input matInput formControlName="dateOfJoining" [matDatepicker]="fromDatePicker">
                <mat-datepicker-toggle matIconSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #fromDatePicker> </mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>UAN #</mat-label>
                <input matInput type="text" [formControl]="form.controls.uanNo">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>ESI #</mat-label>
                <input matInput type="text" [formControl]="form.controls.esiNo">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Aadhar #</mat-label>
                <input matInput type="text" [formControl]="form.controls.aadharNo">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Address Line 1</mat-label>
                <input matInput type="text" [formControl]="form.controls.addressLine1">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Address Line 2</mat-label>
                <input matInput type="text" [formControl]="form.controls.addressLine2">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Address Line 3</mat-label>
                <input matInput type="text" [formControl]="form.controls.addressLine3">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Postal Code</mat-label>
                <input matInput type="text" [formControl]="form.controls.postalCode">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" [formControl]="form.controls.emailAddress">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput type="number" [formControl]="form.controls.phoneNumber">
            </mat-form-field>
        </div>
        <div>
            <mat-slide-toggle class="example-margin" [formControl]="form.controls.isActive">
                Is Active <sup>*</sup>
            </mat-slide-toggle>
        </div>
    </form>
</ng-template>
