<app-crud-browser [entityEndpoint]="'bonus'" [entityName]="'Bonus'" [columns]="columns" [formTemplate]="formTemplate"
    [form]="form" [isCustomEditHandler]="true" (onSave)="onSave($event)" (onEdit)="onEdit($event)">
</app-crud-browser>

<ng-template #formTemplate>
    <form [formGroup]="form" autocomplete="off">
        <div>
            <app-amrr-select-with-search [title]="'Employee'" [ctrl]="form.controls.employee"
                [options]="employees"></app-amrr-select-with-search>
        </div>
        <div>
            <mat-form-field [style.width.px]="212">
                <mat-label>Effective Date</mat-label>
                <input matInput formControlName="effectiveDate" [matDatepicker]="fromDatePicker">
                <mat-datepicker-toggle matIconSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #fromDatePicker> </mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Amount</mat-label>
                <input matInput type="number" min="0.001" [formControl]="form.controls.amount" required>
            </mat-form-field>
        </div>
    </form>
</ng-template>
