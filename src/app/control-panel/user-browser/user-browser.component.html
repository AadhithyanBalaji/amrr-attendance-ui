<app-crud-browser [entityEndpoint]="'attendanceUser'" [entityName]="'User'" [columns]="columns"
    [formTemplate]="formTemplate" [form]="form" [isCustomEditHandler]="true" (onSave)="onSave($event)"
    (onEdit)="onEdit($event)">
</app-crud-browser>

<ng-template #formTemplate>
    <form [formGroup]="form" autocomplete="off">
        <div>
            <mat-form-field>
                <mat-label>User Name</mat-label>
                <input matInput [formControl]="form.controls.name" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Login</mat-label>
                <input matInput [formControl]="form.controls.loginName" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" [formControl]="form.controls.password" required>
            </mat-form-field>
        </div>
        <div>
            <app-amrr-multi-select-with-search [title]="'Units'" [ctrl]="form.controls.units"
                [options]="units"></app-amrr-multi-select-with-search>
        </div>
        <div>
            <mat-slide-toggle class="example-margin" [formControl]="form.controls.isAdmin">
                Is Admin
            </mat-slide-toggle>
        </div>
        <div>
            <mat-slide-toggle class="example-margin" [formControl]="form.controls.isActive">
                Is Active
            </mat-slide-toggle>
        </div>
    </form>
</ng-template>
